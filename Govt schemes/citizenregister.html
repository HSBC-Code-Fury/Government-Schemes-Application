      <div class="headName">
        <h2>Registration of Citizen</h2>
      </div>

 
      <div class="main">
        <form method="post" action="" class="formClass">
          <label class="labelClass">Full Name:</label><input type="text" name="citFullName" id="citFullName"><br><br>
      
          <label class="labelClass">DateOfBirth:</label><input type="date" name="citDob" id="citDob"> <br><br>
      
          <label class="labelClass">Gender</label>
              <input type="radio" name="citGender" id="citGender">
              <label for="Male"> Male</label>
              <input type="radio" name="citGender" id="citGender">
              <label for="Female"> Female</label><br><br>
      
          <label class="labelClass">Email:</label><input type="email" name="citEmail" id="citEmail"><br><br>
      
          <label class="labelClass">PhoneNo:</label><input type="text" name="citPhone" id="citPhone"><br><br>
      
          <label class="labelClass">Address:</label><input type="text" name="citAddress" id="citAddress"><br><br>
      
          <label class="labelClass">Income Group:</label>
            <select name="citIncomeGroup" id="citIncomeGroup">
            <option value="LessThan 250000">LessThan 250000</option>
            <option value="LessThan 500000">LessThan 500000</option>
            <option value="LessThan 1000000">LessThan 1000000</option>
            <option value="MoreThan 1000000">MoreThan 1000000</option>
          </select><br><br>
      
          <label class="labelClass">Profession:</label><select name="citProfession" id="citProfession">
            <option value="Farmer">Farmer</option>
            <option value="GovtEmployee">GovtEmployee</option>
            <option value="PrivateSector">PrivateSector</option>
            <option value="PublicSector">PublicSector</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Retired">Retired</option>
          </select><br><br>
      
          <label class="labelClass">Aadhar number:</label><input type="text" name="citAadhar" id="citAadhar" ><br><br>
      
          <label class="labelClass">Pan Number:</label><input type="text" name="citPanNumber" id="citPanNumber"><br><br>
      
          <label class="labelClass">UserName:</label><input type="text" name="citUsername" id="citUsername"><br><br>
      
          <label class="labelClass">Password:</label><input type="password" name="citPassword" id="citPassword"><br><br>
      
          <label class="labelClass">Confirm Password:</label><input type="password" name="citConfirmPassword" id="citConfirmPassword"><br><br>
          <input type="submit" class="button1" name="submit" id="submit"> 
        </form>
